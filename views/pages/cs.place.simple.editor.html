<div class="modal-header">
	<h3 class="modal-title">編輯賣場</h3>
</div>
<div class="modal-body">
	<!-- {{place}} -->
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-lg-2 control-label">賣場編號</label>
			<div class="col-lg-10"><input type="text" class="form-control" ng-model="place.placeID" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">賣場形態</label>
			<div class="col-lg-10"><select class="form-control" ng-options="type.type as type.name for type in typeOptions track by place.type" ng-model="place.type"><option value>- 請選擇 -</option></select></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">銷售商品</label>
			<div class="col-lg-10"><input type="text" placeholder="請查詢並輸入商品編號" class="form-control" ng-model="place.productID"></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">賣場主標</label>
			<div class="col-lg-10"><input type="text" placeholder="輸入賣場主標" class="form-control" ng-model="place.placeName"></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">賣場網址</label>
			<div class="col-lg-10"><input type="text" class="form-control" ng-model="place.placeUrl" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">賣場短網址</label>
			<div class="col-lg-10"><input type="text" class="form-control" ng-model="place.placeShortenUrl" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">賣家編號</label>
			<div class="col-lg-10"><input type="text" class="form-control" ng-model="place.sellerID" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">建立日期</label>
			<div class="col-lg-10"><input type="text" class="form-control" ng-model="place.createDate" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">更新日期</label>
			<div class="col-lg-10"><input type="text" class="form-control" ng-model="place.updateDate" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">更新IP</label>
			<div class="col-lg-10"><input type="text" class="form-control" ng-model="place.updateIP" readonly></div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">完成</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">關閉</button>
</div>
