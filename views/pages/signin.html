<div class="container w-xxl w-auto-xs" ng-init="logout()">
	<a href class="navbar-brand block m-t">{{siteName}}</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>開始美好的買賣</strong>
		</div>
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="animated fadeIn">{{alert.msg}}</alert>
		<form name="form" class="form-validation" ng-submit="login(credentials)">
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="text" required ng-model="credentials.username" class="form-control no-border ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-touched" placeholder="帳號">
				</div>
				<div class="list-group-item">
					<input type="password" required ng-model="credentials.password" class="form-control no-border ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="密碼">
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid'>供應商登入</button>
			<div class="text-center m-t m-b"><a>忘了密碼？</a></div>
			<p class="text-center"><small>沒有帳號嗎？</small></p>
		</form>
		<a ui-sref="signup" class="btn btn-lg btn-default btn-block">申請加入ezSell供應商</a>
	</div>
	<div class="text-center" ng-include="'views/partials/auth.footer.html'"></div>
</div>
