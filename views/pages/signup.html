<div class="container w-xxl w-auto-xs">
	<a href class="navbar-brand block m-t">{{siteName}}</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>開始美好的買賣</strong>
		</div>
		<uib-alert ng-repeat="alert in interface.alerts" type="{{alert.type}}" close="interface.closeAlert($index)" class="animated fadeIn">{{alert.msg}}</uib-alert>
		<form name="form" class="form-validation" ng-submit="signup()">
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="text" required ng-model="credentials.comname" class="form-control no-border" placeholder="公司名稱">
				</div>
				<div class="list-group-item">
					<input type="text" required ng-model="credentials.email" class="form-control no-border" placeholder="Email">
				</div>
				<div class="list-group-item">
					<input type="password" required ng-model="credentials.password" class="form-control no-border" placeholder="密碼">
				</div>
			</div>
			<div class="checkbox m-b-md m-t-none">
				<label class="i-checks">
					<input type="checkbox" ng-model="agree" required><i></i> 同意 <a href>服務條款</a>
				</label>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid'>供應商註冊</button>
			<p class="text-center"><small>已經有帳號了？</small></p>
			<a ui-sref="signin" class="btn btn-lg btn-default btn-block">供應商登入</a>
		</form>
	</div>
	<div class="text-center" ng-include="'views/partials/auth.footer.html'"></div>
</div>
